apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wp
  namespace: clase12
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - wp.aws101.org
      secretName: wp-tls
  rules:
  - host: wp.aws101.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wordpress
            port:
              number: 80
